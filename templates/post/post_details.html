{% extends 'base.html' %}

{% block content %}

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{post.title}}</h1>
        <p class="col-md-8 fs-4">By {{post.author}} | {{post.date_created}}</p>
    </div>
</div>

<div>
    {{post.description|safe}}
</div>


<div>
    <div class="card">
        <div class="card-body">
            Did You find this Post Helpful? <a href="{% url 'like-post' post.pk %}">Yes</a> or <a href="">No</a>
        </div>
    </div>
</div> <br>

{% endblock content %}
